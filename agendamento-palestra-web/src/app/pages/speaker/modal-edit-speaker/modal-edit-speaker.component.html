<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <form [formGroup]="editSpeakerForm" (ngSubmit)="onSubmit()" class="flex flex-col items-center gap-6 rounded-xl px-12 py-6 bg-white shadow-lg">
    <div class="flex flex-col gap-1">
      <label for="name">Nome</label>
      <input type="text" id="name" formControlName="name" placeholder="João Silva" class="h-8 w-60 rounded-md border border-gray-700 p-2 placeholder:text-gray-300" />
      <div *ngIf="editSpeakerForm.get('name')?.invalid && editSpeakerForm.get('name')?.touched" class="text-red-600 text-sm">
        <div *ngIf="editSpeakerForm.get('name')?.errors?.['required']">Nome é obrigatório.</div>
      </div>
    </div>
    <div class="flex flex-col gap-1">
      <label for="email">E-mail</label>
      <input type="email" id="email" formControlName="email" placeholder="joao@email.com" class="h-8 w-60 rounded-md border border-gray-700 p-2 placeholder:text-gray-300" />
      <div *ngIf="editSpeakerForm.get('email')?.invalid && editSpeakerForm.get('email')?.touched" class="text-red-600 text-sm">
        <div *ngIf="editSpeakerForm.get('email')?.errors?.['required']">E-mail é obrigatório.</div>
        <div *ngIf="editSpeakerForm.get('email')?.errors?.['email']">E-mail inválido.</div>
      </div>
    </div>
    <div class="flex flex-col gap-1">
      <label for="phone">Telefone</label>
      <input 
        type="text" 
        id="phone" 
        formControlName="phone" 
        placeholder="(21) 91234-5678" 
        class="h-8 w-60 rounded-md border border-gray-700 p-2 placeholder:text-gray-300" 
        (input)="onPhoneNumberChange($event)" 
        (keypress)="allowOnlyNumbers($event)"
      />
      <div *ngIf="editSpeakerForm.get('phone')?.invalid && editSpeakerForm.get('phone')?.touched" class="text-red-600 text-sm">
        <div *ngIf="editSpeakerForm.get('phone')?.errors?.['required']">Telefone é obrigatório.</div>
      </div>
    </div>
    <div class="flex gap-8">
      <button type="submit" class="w-40 rounded-md bg-gray-700 py-4 font-bold text-white transition duration-150 ease-in-out hover:border hover:border-gray-700 hover:bg-white hover:text-gray-700" [disabled]="editSpeakerForm.invalid">
        Salvar
      </button>
      <button type="button" (click)="closeDialog()" closeButtonStyle>
        Fechar
      </button>
    </div>
  </form>
</div>
