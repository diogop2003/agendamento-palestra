<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <form [formGroup]="themeForm" (ngSubmit)="onSubmit()" class="flex flex-col items-center gap-6 rounded-xl px-12 py-6 bg-white shadow-lg">
      <div class="flex flex-col gap-1" [ngClass]="{'text-red-600': themeForm.get('title')?.invalid && themeForm.get('title')?.touched}">
        <label for="title">Título</label>
        <input 
          type="text" 
          id="title" 
          formControlName="title" 
          placeholder="Novas tecnologias" 
          class="h-8 w-60 rounded-md border border-gray-700 p-2 placeholder:text-gray-300" 
          />
        <div *ngIf="themeForm.get('title')?.invalid && themeForm.get('title')?.touched" class="text-red-600 text-sm">
          <div *ngIf="themeForm.get('title')?.errors?.['required']">Título é obrigatório.</div>
        </div>
      </div>
      <div class="flex flex-col gap-1" [ngClass]="{'text-red-600': themeForm.get('subject')?.invalid && themeForm.get('subject')?.touched}">
        <label for="subject">Assunto</label>
        <input 
          type="text" 
          id="subject" 
          formControlName="subject" 
          placeholder="Conhecimentos sobre IA" 
          class="h-8 w-60 rounded-md border border-gray-700 p-2 placeholder:text-gray-300" 
          />
        <div *ngIf="themeForm.get('subject')?.invalid && themeForm.get('subject')?.touched" class="text-red-600 text-sm">
          <div *ngIf="themeForm.get('subject')?.errors?.['required']">Assunto é obrigatório.</div>
        </div>
      </div>
      <div class="flex flex-col gap-1" [ngClass]="{'text-red-600': themeForm.get('summary')?.invalid && themeForm.get('summary')?.touched}">
        <label for="summary">Descrição</label>
        <input 
          type="text" 
          id="summary" 
          formControlName="summary" 
          placeholder="Uma conversa sobre os pontos positivos e negativos da IA" 
          class="h-8 w-60 rounded-md border border-gray-700 p-2 placeholder:text-gray-300"
          />
        <div *ngIf="themeForm.get('summary')?.invalid && themeForm.get('summary')?.touched" class="text-red-600 text-sm">
          <div *ngIf="themeForm.get('summary')?.errors?.['required']">Descrição é obrigatório.</div>
        </div>
      </div>
      <div class="flex gap-8">
        <button type="submit" class="w-40 rounded-md bg-gray-700 py-4 font-bold text-white transition duration-150 ease-in-out hover:border hover:border-gray-700 hover:bg-white hover:text-gray-700" [disabled]="themeForm.invalid">
          Salvar
        </button>
        <button type="button" (click)="closeDialog()" class="w-40 rounded-md border border-gray-700 bg-white py-4 font-bold text-gray-700 transition duration-150 ease-in-out hover:border hover:border-gray-700 hover:bg-gray-700 hover:text-white">
          Fechar
        </button>
      </div>
    </form>
  </div>
