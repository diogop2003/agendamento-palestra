<header class="flex items-center justify-center gap-5 border-b-2 bg-white py-4">
    <p class="rounded-lg bg-gray-700 p-3 text-white">Palestras</p>
  <a href="palestrante">
    <p class="rounded-lg bg-white p-3 text-black hover:bg-gray-700 hover:text-white">Palestrantes</p>
  </a>
  <a href="#">
    <p class="rounded-lg bg-white p-3 text-black hover:bg-gray-700 hover:text-white">Temas</p>
  </a>
</header>
<p class="bg-gray-100 text-3xl font-bold text-gray-700 flex justify-center p-14">Palestras</p>
<section class="flex mt-0 min-h-screen items-start justify-center bg-gray-100">
  <div class="mx-4 mt-4 w-full md:mx-32 md:w-3/4 lg:w-1/2">
    <a href="#">
      <button class="my-3 rounded-md border bg-white p-2 text-sm text-gray-700 shadow-lg hover:bg-gray-700 hover:text-white">
        Adicionar nova palestra
      </button>
    </a>
    <div class="rounded-xl bg-white p-8 shadow-lg">
      <table class="w-full table-auto">
        <thead>
          <tr class="border-b">
            <th class="py-2 text-left text-xs text-gray-600">Horário</th>
            <th class="py-2 text-left text-xs text-gray-600">Tema</th>
            <th class="py-2 text-left text-xs text-gray-600">Palestrante</th>
            <th class="py-2 text-left text-xs text-gray-600">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lecture of lectures" class="border-b">
            <td class="w-auto py-4 text-sm text-gray-700">{{ lecture.time }}</td>
            <td class="w-auto py-4 text-sm text-gray-700">{{ lecture.theme }}</td>
            <td class="w-auto py-4 text-sm text-gray-700">{{ lecture.speaker }}</td>
            <td class="w-auto py-4 text-sm text-gray-700">
              <div class="flex items-center gap-4">
                <button class="flex items-center gap-2">
                  <i class="fa-regular fa-pen-to-square" style="color: #374151;"></i>
                </button>
                <button class="flex items-center gap-2">
                  <i class="fa-regular fa-trash-can fa-flip-horizontal" style="color: #374151;"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
